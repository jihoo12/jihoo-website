<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News</title>
    <link href="index.css" rel="stylesheet">
    <style>
        body {
            background-color: #f7fafc;
            color: #2d3748;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 16px;
        }

        header, footer {
            background-color: #4299e1;
            color: white;
            padding: 16px;
            width: 100%;
            box-sizing: border-box;
        }

        h1 {
            font-size: 24px;
            margin: 0;
        }

        main {
            margin-top: 16px;
        }

        .link-container {
            border: 2px solid #38b2ac;
            padding: 8px;
            margin-top: 8px;
        }

        a {
            display: block;
            border: 2px solid #5a67d8;
            padding: 16px;
            text-decoration: none;
            color: #2d3748;
            transition: background-color 0.3s, color 0.3s;
        }

        a:hover {
            background-color: #5a67d8;
            color: white;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>My News</h1>
    </header>

    <div class="container">
        <!-- Main Content -->
        <main>
            <div class="link-container">
                <a href="https://github.com/jihoo12/compiler">
                    My New Project WCFS
                </a>
            </div>
        </main>
    </div>

    <!-- Footer -->
    <footer>

</body>
</html>
